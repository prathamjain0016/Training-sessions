<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="form-container">
        <h2>Student Details Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" name="rollno" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies (comma separated):</label>
                <input type="text" id="hobbies" name="hobbies" required>
            </div>
            <div class="form-group">
                <label for="device">Mobile Device:</label>
                <select id="device" name="device" required>
                    <option value="">Select Device</option>
                    <option value="iOS">iOS</option>
                    <option value="Android">Android</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="get-container">
        <h2>Get Student Details</h2>
        <input type="text" id="searchRollNo" placeholder="Enter Roll No">
        <button onclick="getStudentDetails()">Get Details</button>
    </div>
    
<script src="main.js"></script>
</body>
</html>
