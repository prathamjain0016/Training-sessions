<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    #form-container {
        width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: calc(100% - 20px);
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    button[type="submit"],
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    #get-container {
        width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #searchRollNo {
        width: calc(100% - 120px);
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
</style>
<body>

<div id="form-container">
    <h2>Student Details Form</h2>
    <form id="studentForm">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div class="form-group">
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" name="rollno" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies (comma separated):</label>
            <input type="text" id="hobbies" name="hobbies" required>
        </div>
        <div class="form-group">
            <label for="device">Mobile Device:</label>
            <select id="device" name="device" required>
                <option value="">Select Device</option>
                <option value="iOS">iOS</option>
                <option value="Android">Android</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="get-container">
    <h2>Get Student Details</h2>
    <input type="text" id="searchRollNo" placeholder="Enter Roll No">
    <button onclick="getStudentDetails()">Get Details</button>
</div>

<script>
    // Array to store student objects
    var students = [];

    // Function to validate form inputs and create student object
    function validateForm(event) {
        event.preventDefault(); // Prevent form submission

        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var age = document.getElementById("age").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var rollno = document.getElementById("rollno").value;
        var dob = document.getElementById("dob").value;
        var hobbies = document.getElementById("hobbies").value.split(",").map(item => item.trim());
        var device = document.getElementById("device").value;

        if (!firstname || !lastname || !age || !gender || !rollno || !dob || !hobbies || !device) {
            console.log("Please fill in all fields.");
            return;
        }

        var student = {
            firstname: firstname,
            lastname: lastname,
            age: age,
            gender: gender.value,
            rollno: rollno,
            dob: dob,
            hobbies: hobbies,
            device: device
        };

        students.push(student);
        console.log("Student added:", student);
        alert("student added");
        document.getElementById("studentForm").reset();
    }

    // Function to retrieve student details based on roll number
    function getStudentDetails() {
        var rollNoInput = document.getElementById("searchRollNo").value;
        var student = students.find(s => s.rollno === rollNoInput);
        if (student) {
            console.log("Student details:", student);
            alert("student found");
        } else {
            console.log("Student not found.");
            alert("student not found");

        }
    }

    // Event listener for form submission
    document.getElementById("studentForm").addEventListener("submit", validateForm);
</script>


</body>
</html>
