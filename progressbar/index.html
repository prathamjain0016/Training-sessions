<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Skills Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Programming Skills</h1>

  <div class="progress-container">
    <div class="skill-bar">
      <div class="skill-name">C++</div>
      <div class="progress-bar" data-percent="70" style="width: 70%;"></div>
      <div class="skill-level">70%</div>
    </div>
    <div class="skill-bar">
      <div class="skill-name">Python</div>
      <div class="progress-bar" data-percent="85" style="width: 85%;"></div>
      <div class="skill-level">85%</div>
    </div>
    <div class="skill-bar">
      <div class="skill-name">JavaScript</div>
      <div class="progress-bar" data-percent="60" style="width: 60%;"></div>
      <div class="skill-level">60%</div>
    </div>
  </div>

</body>
</html>
